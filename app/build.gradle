plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    mavenLocal()
    maven {
        url 'https://dl.equo.dev/middleware/mvn/release'
    }
    maven {
        url 'https://dl.equo.dev/chromium-swt-ee/equo/mvn'
    }
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.3'

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:32.1.1-jre'
    implementation 'com.equo:com.equo.sdk:0.1-SNAPSHOT'
    runtimeOnly 'com.equo:com.equo.chromium.cef.gtk.linux.x86_64:106.0.0-SNAPSHOT'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'sdk.example.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
