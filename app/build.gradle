plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    maven {
        url 'https://dl.equo.dev/middleware/mvn/release'
    }
    maven {
        url 'https://dl.equo.dev/chromium-swt-ee/equo/mvn'
    }
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation 'dev.equo.ide:dev.equo.ide.sdk:0.0.1'
    implementation("com.equo:com.equo.chromium") {
        version {
            strictly("116.0.3")
        }
    }
    runtimeOnly 'com.equo:com.equo.chromium.cef.gtk.linux.x86_64:116.0.3'
    runtimeOnly 'com.equo:com.equo.chromium.cef.win32.win32.x86_64:116.0.3'
    runtimeOnly 'com.equo:com.equo.chromium.cef.cocoa.macosx.x86_64:116.0.3'
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.3'

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:32.1.1-jre'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}
